name: Update data (daily 12:05am ET)

on:
  schedule:
    # GitHub Actions uses UTC. Run at 04:05 and 05:05 UTC so that one of them
    # always corresponds to 12:05am Eastern regardless of DST.
    - cron: "5 4 * * *"
    - cron: "5 5 * * *"
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: update-data
  cancel-in-progress: false

jobs:
  fetch_and_commit:
    name: Fetch latest data and push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run data fetch script
        run: bash scripts/fetch_all.sh

      - name: Validate Audi Field times
        id: validate
        run: |
          if node scripts/validate_audi_times.js; then
            echo "validation_result=success" >> $GITHUB_OUTPUT
            echo "✅ Validation passed"
          else
            echo "validation_result=failed" >> $GITHUB_OUTPUT
            echo "⚠️ Validation failed"
          fi
        continue-on-error: true

      - name: Send email notification on validation failure
        if: steps.validate.outputs.validation_result == 'failed'
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.MAIL_SERVER }}
          server_port: ${{ secrets.MAIL_PORT }}
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: '⚠️ Audi Field Time Validation Failed'
          to: ${{ secrets.MAIL_TO }}
          from: ${{ secrets.MAIL_FROM }}
          body: |
            The validation of Audi Field event times has failed during the nightly data update.
            
            The times in data/audi.json do not match the times displayed on the Audi Field website.
            
            Please review the GitHub Actions logs for details:
            ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
            
            The data has still been committed, but you should investigate whether:
            - The iCalendar feed has changed format
            - There are timezone handling issues
            - The website HTML structure has changed
            
            ---
            Automated notification from: ${{ github.repository }}
            Run ID: ${{ github.run_id }}
            Date: ${{ github.event.repository.updated_at }}

      - name: Upload validation artifacts on failure
        if: steps.validate.outputs.validation_result == 'failed'
        uses: actions/upload-artifact@v4
        with:
          name: validation-failure-${{ github.run_id }}
          path: |
            data/audi.json
            data/nats.json

      - name: Commit and push changes (if any)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "chore(data): update Nats/Audi data ($(date -u +'%Y-%m-%d %H:%M:%SZ'))"
          git push


